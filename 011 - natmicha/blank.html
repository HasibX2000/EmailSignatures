                <!-- end ngIf: showField('bannerURL') -->
                <!-- ngIf: !showField('bannerURL') -->

                            <td width="30" valign="top"
                                style="FONT-SIZE: 9pt; FONT-FAMILY: Arial, sans-serif; line-height:11pt">

                                <!-- ngIf: showField('phone') --><span ng-if="showField('phone')" style="color:#101010;"
                                    class="ng-scope"><strong

                                    style="color:#101010;" class="ng-scope"><strong
                                        style="color:#101010; display:table-cell; width:30px;">m:</strong><br></span>

                                <!-- ngIf: showField('email') --><span ng-if="showField('email')" style="color:#101010;"
                                    class="ng-scope"><strong
                                        style="color:#101010; display:table-cell; width:30px;">e:</strong><br></span>
                                <!-- end ngIf: showField('email') -->

                                <!-- ngIf: isAnyFieldEntered('company, address1, address2') --><span

                                </span><!-- end ngIf: isAnyFieldEntered('company, address1, address2') -->

                            </td>

                                <!-- ngIf: showField('mobile') --><span ng-if="showField('mobile')"

                                <!-- end ngIf: showField('mobile') -->
                                <!-- ngIf: showField('email') --><span ng-if="showField('email')" style="color:#101010;"

                                    class="ng-scope">
                                    <!-- ngIf: showField('company') --><span ng-if="showField('company')"

                                    <!-- end ngIf: showField('address2') -->

                                    <br><a href="http://www.my-company.com" target="_blank" rel="noopener"
